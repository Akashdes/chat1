  <!-- container_for_basic structure -->

  <div class="container" style="padding-top: 5%;">
    <form action="/bot_search/" method="GET">
      <div class="form-group">
        <label for="exampleInputEmail1" style="font-size: 2.5ch; padding-bottom: 1%;">What's Your Question</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter your Question" name="query">
      </div>
      <button type="submit" class="btn btn-outline-primary">Search</button>
    </form>


    {% if ans %}

    <h4 style="color: darkgray; padding-top: 2%;">Search Result for {{query}} :</h4>
    <h4 style="padding-top: 2%;">{{ans}}</h4>

    {% endif %}
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>
